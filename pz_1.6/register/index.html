<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo__title">My personal blog</div>
                <a class="logo__profile" href="./book.html"

                >
            </div>

            <div class="header__login">
                <div class="header__login-sign-in">login</div>
                <div class="header__login-sign-up">SignUp</div>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="register-form-container">
                <div class="register-form-container__title">
                    Pеєстрація користувача
                </div>

                <form class="register-form" action="./../cheat-sheet/index.html">
                    <span class="register-form__text-wrapper">
                        <lable class="register-form__label" for="register"
                            >Ім'я</lable
                        >
                        <input
                            class="register-form__text"
                            id="register"
                            type="text"
                        />
                    </span>

                    <span class="register-form__text-wrapper">
                        <lable class="register-form__label" for="register"
                            >Прізвище</lable
                        >
                        <input
                            class="register-form__text"
                            id="register"
                            type="text"
                        />
                    </span>

                    <span class="register-form__text-wrapper">
                        <lable class="register-form__label" for="register"
                            >Логін</lable
                        >
                        <input
                            class="register-form__text"
                            id="register"
                            type="text"
                        />
                    </span>

                    <span class="register-form__text-wrapper">
                        <lable class="register-form__label" for="password"
                            >Навчальна група</lable
                        >
                        <select name="group" class="register-form__text">
                            <option value="291">291</option>
                            <option value="292">292</option>
                            <option value="293">292</option>
                        </select>
                    </span>

                    <span class="register-form__text-wrapper">
                        <lable class="register-form__label" for="password"
                            >Пароль</lable
                        >
                        <input
                            class="register-form__text"
                            id="password"
                            type="password"
                        />
                    </span>

                    <span class="register-form__text-wrapper">
                        <lable class="register-form__label" for="password"
                            >Підтвердження паролю</lable
                        >
                        <input
                            class="register-form__text"
                            id="password"
                            type="password"
                        />
                    </span>

                    <span class="register-form__submit-wrapper">
                            <input
                                class="register-form__submit"
                                type="submit"
                                value="Pеєстрація"
                            />
                        
                    </span>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__right">All rights are reserved</div>
            <div class="footer__developer">Developer: coursant 291 group</div>
        </footer>
